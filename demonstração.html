<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demonstração – Planejamento Financeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --gold: #d4af37;
      --green: #1db954;
      --text-light: #eaeaea;
      --text-muted: #9a9a9a;
      --card-dark: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: var(--gold);
      font-weight: 700;
      font-size: 1.3rem;
    }

    .nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .container h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    .container h1 span {
      color: var(--gold);
    }

    .container p {
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    .video-box {
      background: var(--card-dark);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 16px;
      overflow: hidden;
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      display: inline-block;
      padding: 16px 40px;
      border-radius: 40px;
      background: linear-gradient(135deg, var(--gold), var(--green));
      color: #000;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.05rem;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Finança Simples</div>
    <div class="nav">
      <a href="index.html">Início</a>
      <a href="comprar.html">Comprar</a>
    </div>
  </header>

  <section class="container">
    <h1>Veja como funciona a <span>planilha</span></h1>
    <p>Assista ao vídeo abaixo e entenda como organizar suas finanças de forma simples e prática.</p>

    <div class="video-box">
      <div class="video-wrapper">
        <!-- OPÇÃO 1: YouTube (recomendado) -->
        <!-- Substitua o LINK_DO_VIDEO -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qQz6yfdPn0Q?si=XXaocbeCEmrBQQMW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- OPÇÃO 2: Vídeo local (descomente se quiser usar arquivo .mp4) -->
        <!--
        <video controls>
          <source src="video-planilha.mp4" type="video/mp4">
          Seu navegador não suporta vídeo.
        </video>
        -->
      </div>
    </div>

    <div class="cta">
      <a href="comprar.html">Quero comprar a planilha</a>
    </div>
  </section>

  <footer>
    © 2025 • Planejamento Financeiro • Todos os direitos reservados
  </footer>

</body>
</html>
